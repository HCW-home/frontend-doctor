<h1 mat-dialog-title>
  {{ title }}
</h1>
<div mat-dialog-content>
  <p>{{ question }}</p>
</div>
<div mat-dialog-actions>
  <button
    class="btn__cancel"
    mat-button
    [mat-dialog-close]="false"
    cdkFocusInitial
  >
    {{ this.noText }}
  </button>
  <button *ngIf="yesText" mat-button [mat-dialog-close]="true">{{ this.yesText }}</button>
</div>
