<h1 mat-dialog-title >
  {{ title }}
</h1>
<div mat-dialog-content>
  <p class="question">{{ question }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    [mat-dialog-close]="false"
  >
    {{ this.noText }}
  </button>
  <button *ngIf="yesText" mat-flat-button color="warn" [mat-dialog-close]="true">{{ this.yesText }}</button>
</div>
