<h1 mat-dialog-title>
  {{ title }}
</h1>
<div mat-dialog-content>
  <p>{{ question }}</p>
</div>
<div mat-dialog-actions>
  <button
    class="btn__cancel primary-button"
    mat-button
    [mat-dialog-close]="false"
  >
    {{ this.noText }}
  </button>
  <button *ngIf="yesText" mat-button class="secondary-button-outlined" [mat-dialog-close]="true">{{ this.yesText }}</button>
</div>
